<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        /* General form styling */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        /* Text input */
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #17a2b8;
            outline: none;
            box-shadow: 0px 0px 5px rgba(23, 162, 184, 0.4);
        }
        /* Checkbox and label */
        .form-check-input {
            margin-right: 8px;
            transform: scale(1.2);
            cursor: pointer;
        }
        .form-check-label {
            cursor: pointer;
            font-weight: 500;
            color: #333;
        }
        /* Button */
        .btn-info {
            background-color: #17a2b8;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            width: 100%;
        }
        .btn-info:hover {
            background-color: #138496;
        }
    </style>
</head>
<body bgcolor="#f0ffff">
<div class="container">
    <h1>Create New Task</h1>
    <hr>
    <h2>Enter New Task</h2>
    <form action="#" th:action="@{/saveNewTask}" th:object="${taskModel}" method="post">
        <input type="text" th:field="*{description}" placeholder="Task Description" required
               class="form-control">
        <div>
        <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completedCheck">
        <label class="form-check-label" for="completedCheck">Completed</label>
        </div>

        <button type="submit" class="btn-info">Save Task</button>
    </form>
</div>
</body>
</html>
